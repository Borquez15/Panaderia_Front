<!-- NAVBAR -->
<header class="navbar">
  <div class="navbar-container">
    <img src="/assets/img/logo_pan.png" alt="Logo" class="logo" />
    <h1 class="titulo">Panaderia el Dan</h1>
    <button class="menu-btn">&#9776;</button>
  </div>
</header>

<!-- CONTENEDOR LOGIN -->
<div class="login-wrapper">
  <div class="login-background"></div>
  
  <div class="login-container">
    <div class="login-box">
      <!-- Título -->
      <h2 class="login-title">Panaderia el Dan</h2>
      
      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" class="login-form">
        <!-- Campo Usuario/Email -->
        <div class="form-group">
          <label for="email" class="form-label">Usuario</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-input"
            placeholder="correo@ejemplo.com"
            required
            [disabled]="isLoading"
          />
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="form-input"
              placeholder="••••••••"
              required
              [disabled]="isLoading"
            />
          </div>
        </div>

        <!-- Checkbox Mostrar Contraseña -->
        <div class="form-check">
          <input
            type="checkbox"
            id="showPassword"
            [(ngModel)]="showPassword"
            name="showPassword"
            class="form-checkbox"
            [disabled]="isLoading"
          />
          <label for="showPassword" class="form-check-label">
            Mostrar contraseña
          </label>
        </div>

        <!-- Mensaje de Error -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Botón Acceder -->
        <button 
          type="submit" 
          class="btn-acceder"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Acceder</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>

        <!-- Enlace a Registro -->
        <div class="registro-link">
          <span>¿No tienes cuenta? </span>
          <a routerLink="/registro">Regístrate</a>
        </div>
      </form>
    </div>
  </div>
</div>
