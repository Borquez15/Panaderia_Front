<div class="fav-page">
  <header class="fav-header">
    <div class="fav-header-inner">
      <div>
        <h1>Favoritos</h1>
        <p>Guarda tus panes y productos preferidos.</p>
      </div>
      <a routerLink="/productos" class="fav-btn-outline">
        ← Ver más productos
      </a>
    </div>
  </header>

  <main class="fav-main">
    <!-- Sin favoritos -->
    <section *ngIf="!favoritos.length" class="fav-empty">
      <div class="fav-empty-icon">❤️</div>
      <h2>No tienes favoritos aún</h2>
      <p>Pulsa el corazón en la tienda para guardar tus panes preferidos.</p>
      <a routerLink="/productos" class="fav-btn-primary">
        Ir a la tienda
      </a>
    </section>

    <!-- Lista de favoritos -->
    <section *ngIf="favoritos.length" class="fav-grid">
      <article class="fav-card" *ngFor="let fav of favoritos">
        <div class="fav-img-wrapper">
          <img
            [src]="fav.imagen_url || 'assets/images/placeholder.png'"
            [alt]="fav.nombre"
          />
          <button class="fav-remove" (click)="quitar(fav)" title="Quitar de favoritos">
            ✕
          </button>
        </div>

        <div class="fav-info">
          <h3>{{ fav.nombre }}</h3>
          <p class="fav-precio">${{ fav.precio | number : '1.2-2' }}</p>

          <button class="fav-btn-primary" (click)="agregarAlCarrito(fav)">
            Agregar al carrito
          </button>
        </div>
      </article>
    </section>
  </main>
</div>
